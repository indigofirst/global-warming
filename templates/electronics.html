<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../static/css/style.css">
  <title>Расчет энергоэффективности умного дома</title>
</head>
<body>
  <header class="header">
    <div class="header__text">
      <h1>Рассчитайте сколько CO₂ вы вырабатываете в год!</h1>
      <p>Полезно знать каждому!</p>
    </div>
  </header>
  <main>
    {% block content %}
    <h2 class="main__title">Как вы используете электроэнергию дома?</h2>
    <ul class="list" id="list">
      <!-- Задание №3 -->
      <li class="list__item">
        <a href={{lights + "/4"}}>
          <img class="item__img" src="../static/img/good.svg" alt="battery">
          <span>Энергосберегающие приборы + выключаю свет</span></a>
      </li>
      <li class="list__item">
        <a href={{lights + "/7"}}>
          <img class="item__img" src="../static/img/ok.svg" alt="battery">
          <span>Использую обычные приборы, слежу за потреблением</span></a>
      </li>
      <li class="list__item">
        <a href={{lights + "/10"}}>
          <img class="item__img" src="../static/img/bad.svg" alt="battery">
          <span>Много электроприборов, не экономлю</span></a>
      </li>
      <!--  -->
    </ul>
    {% endblock %}
  </main>
  <footer>

  </footer>
</body>
</html>
