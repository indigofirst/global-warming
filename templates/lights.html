<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../static/css/style.css">
  <title>Расчет энергоэффективности умного дома</title>
</head>
<body>
  <header class="header">
    <div class="header__text">
      <h1>Рассчитайте сколько CO₂ вы вырабатываете в год!</h1>
      <p>Полезно знать каждому!</p>
    </div>
  </header>
  <main>
    {% block content %}
    <h2 class="main__title">Где и какую еду вы обычно покупаете?</h2>
    <ul class="list" id="list">
      <li class="list__item">
        <a href={{size + "/3" }}>
          <img class="item__img" src="../static/img/sam.svg" alt="light">
          <span>Сам выращиваю</span></a>
      </li>
      <!--Задание №2 -->
      <li class="list__item">
        <a href={{size + "/7"}}>   
          <img class="item__img" src="../static/img/farmer.svg" alt="light">
          <span>На фермерском рынке</span></a>
      </li>
      <li class="list__item">
        <a href={{size + "/10"}}>
          <img class="item__img" src="../static/img/supermarket.svg" alt="light">
          <span>В супермаркете</span></a>
      </li>
      <li class="list__item">
        <a href={{size + "/12"}}>
          <img class="item__img" src="../static/img/meat.svg" alt="light">
          <span>Фастфуд или мясо</span></a>
      </li>
    </ul>
    {% endblock %}
  </main>
  <footer>

  </footer>
</body>
</html>
